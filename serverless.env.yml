dev:
  ENVIRONMENT: dev
  ENABLE_CASES_BRAZIL_CITIES: true
  ENABLE_CASES_BRAZIL_STATES: true
  ENABLE_CASES_BRAZIL_TOTAL: true
  RAW_URL: https://raw.githubusercontent.com/wcota/covid19br/master/
  PG_ENDPOINT: ${env:PG_ENDPOINT}
  PG_PORT: ${env:PG_PORT}
  PG_USER: ${env:PG_USER}
